<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .door-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            perspective: 1200px;
        }

        .door {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #8b4513 0%, #654321 20%, #3d2914 40%, #2c1810 60%, #1a0f0a 100%);
            transition: transform 2.5s cubic-bezier(0.23, 1, 0.320, 1);
            border: 8px solid #5d4037;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.7),
                0 0 50px rgba(0,0,0,0.8);

        }

        .door::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 80%;
            background: 
                radial-gradient(ellipse at center, rgba(101, 67, 33, 0.3) 0%, transparent 70%),
                linear-gradient(0deg, transparent 0%, rgba(139, 69, 19, 0.2) 50%, transparent 100%);
            border-radius: 20px;
            border: 2px solid rgba(93, 64, 55, 0.5);
        }

        .door::after {
            content: '';
            position: absolute;
            top: 48%;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #c9b037 0%, #8b7d28 100%);
            border-radius: 50%;
            border: 3px solid #6b5b1f;
            box-shadow: 
                0 0 10px rgba(201, 176, 55, 0.5),
                inset 0 0 5px rgba(0,0,0,0.5);
        }

        .door.left {
            left: 0;
            transform-origin: left center;
        }

        .door.left::after {
            right: 15%;
        }

        .door.right {
            right: 0; 
            transform-origin: right center;
        }

        .door.right::after {
            left: 15%;
        }

        .door.opened.left {
            transform: rotateY(-110deg);
        }

        .door.opened.right {
            transform: rotateY(110deg);
        }

    </style>
</head>
<body>
    <div class="door-container">
        <div class="door left"></div>
        <div class="door right"></div>
    </div>

    <script>
        setTimeout(() => {
            const doors = document.querySelectorAll('.door');
            doors.forEach(door => {
                door.classList.add('opened');
            });
        }, 2000);
        
    </script>
</body>
</html>
